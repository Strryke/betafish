<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple chess AI." />

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Icons (Material Design) -->
    <!-- Font Awesome -->

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Chessboard JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>

    <!-- Chess JS (slightly modified) -->
    <script defer src="js/chess.js"></script>

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="myBoard" style="width: 400px"></div>
    <div>Status: <span id="status"></span></div>
    <div>FEN: <span id="fen"></span></div>
    <div>PGN: <span id="pgn"></span></div>
    <div>Nodes Searched: <span id="nodes"></span></div>
    <div>Quiescence Nodes Searched: <span id="quiescenceNodes"></span></div>
    <div>Time taken: <span id="timeTaken"></span></div>
    <button id="getMove">Get Move</button>
  </body>
</html>
